{% load static %}

{% block body %}
{% include "navigation.html" %}

<style>
.btn {
  background-color: maroon;
  color: white;
  margin-top : 0.5%;
  height : 40px;
  font-weight : bold;
}

.btn:hover {
  background-color: red; 
}

</style>
<marquee style="font-family : Monotype Corsiva; font-size : 30px; color: darkcyan; background-color: black; font-weight: bold; margin-top : 0.25%">
    Admin Login
</marquee>

<form class="container mt-5" method="post">
    {% csrf_token %}
<div class="form-group">
    <label for="username"><b>Username</b></label>
    <input id="username" type="text" class="form-control" name="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input id="password" type="password" class="form-control" name="password" placeholder="Enter your password">
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
</form>
{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url "admin_home" %}')
</script>

{% elif error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again....");
</script>
{% endif %}
{% endblock %}
