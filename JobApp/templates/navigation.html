<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="container mt-4">
        <div class="row align-items-center text-center">
            <!-- Left: Job Image -->
            <div class="col-sm-3">
                <img src="{% static 'images/job1.png' %}" class="logo-img" alt="Job Logo">
            </div>

            <!-- Center: Portal Text on 2 lines -->
            <div class="col-sm-6">
                <div class="header-text">
                    <span style="color: red;">Online Job</span>
                    <span style="color: green;">Portal System</span>
                </div>
            </div>

            <!-- Right: Social Icons -->
            <div class="col-sm-3">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm" style="background-color : maroon">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family : 'Monotype Corsiva'; font-size:25px ">Job Portal</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index'%}" style="margin-left:310px;"><i class="fa fa-home mr-1"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'latest_jobs'%}"><i class="fa fa-building mr-1"></i>Latest Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_login'%}"><i class="fa fa-building mr-1"></i>User Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'recruiter_login'%}"><i class="fa fa-building mr-1"></i>Recruiter Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_login'%}"><i class="fa fa-sign-in mr-1"></i>Admin Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contact'%}"><i class="fa fa-phone mr-1"></i>Contact</a>
            </li>
        </ul>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
