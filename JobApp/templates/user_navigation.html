<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   <style>
        .social-icons i {
            font-size:35px;
            margin: 0 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .social-icons i:hover {
            color: #007bff;
        }
        .header-text {
            font-weight: bold;
            font-size: 35px;
            line-height: 1.2;
        }
        .logo-img {
            width: 182px;
            height: 130px;
        }
         .nav-link{
            color : white;
            margin-right : 8px;
        }
        .nav-link:hover{
            color : yellow;
            font-weight : bold;
            background-color : red;
            border-radius : 10px;
        }
        .navbar-brand:hover{
            color : yellow !important; 
        }
        </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row align-items-center text-center">
            <!-- Left: Job Image -->
            <div class="col-sm-3">
                <img src="{% static 'images/job1.png' %}" class="logo-img" alt="Job Logo">
            </div>

            <!-- Center: Portal Text on 2 lines -->
            <div class="col-sm-6">
                <div class="header-text">
                    <span style="color: red;">Online Job</span>
                    <span style="color: green;">Portal System</span>
                </div>
            </div>

            <!-- Right: Social Icons -->
            <div class="col-sm-3">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm" style="background-color : maroon">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family : 'Monotype Corsiva'; font-size:25px ">Job Portal</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_home'%}" style="margin-left:354px;"><i class="fa fa-home mr-1"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'job_list_user'%}"><i class="fa fa-briefcase mr-1"></i> Job List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_password_user'%}"><i class="fa fa-key mr-1"></i>Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Logout'%}"><i class="fa fa-sign-out mr-1"></i>Logout</a>
        </ul>
        <a class="navbar-brand text-warning pl-5 font-weight-bold" style="font-family : 'Monotype Corsiva'; font-size:25px; margin-left: 180px; ">Welcome :- {{request.user.first_name}} {{request.user.last_name}}</a>
    </nav>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
