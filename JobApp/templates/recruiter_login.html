{% load static %}

{% block body %}
{% include "navigation.html" %}

<style>
.btn {
  background-color: maroon;
  color: white;
  margin-top : 0.5%;
  height : 40px;
  font-weight : bold;
}

.btn:hover {
  background-color: red; 
}

</style>
<marquee style="font-family : Monotype Corsiva; font-size : 30px; color: darkcyan; background-color: black; font-weight: bold; margin-top : 0.25%">
    Recruiter Login
</marquee>

<form class="container mt-5" method="post">
    {% csrf_token %}
<div class="form-group">
    <label for="email"><b>Email Address</b></label>
    <input id="email" type="email" class="form-control" name="email" placeholder="Enter your email address">
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input id="password" type="password" class="form-control" name="password" placeholder="Enter your password">
  </div>
  <input class="btn btn-primary" type="submit" value="Login">
  <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" role="button">Sign Up</a>
</form>
{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url "recruiter_home" %}')
</script>

{% elif error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again....");
</script>

{% elif error == "not" %}
<script>
    alert("Your Login status is pending, Try later!");
</script>

{% endif %}
{% endblock %}
