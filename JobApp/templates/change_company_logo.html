{% load static %}

{% block body %}

{% include "recruiter_navigation.html" %}


<style>
.btn {
  background-color: maroon;
  color: white;
  margin-bottom : 2%;
  height : 40px;
  font-weight : bold;
}

.btn:hover {
  background-color: red; 
}

</style>
<marquee style="font-family : Monotype Corsiva; font-size : 30px; color: darkcyan; background-color: black; font-weight: bold; margin-top : 0.25%">
    Edit Company Logo
</marquee>

<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<div class="form-row">
    <div class="form-group col-md-12">
        <label for="jobtitle"><b>Job Title</b></label>
        <input type="text" class="form-control" readonly name="jobtitle" value="{{job.title}}"required>
    </div>
</div>


        <div class="form-group col-md-6">
        <label for="logo"><b>Company Logo</b></label>
        <input type="file" class="form-control" name="logo" required>
    </div>

<input type="submit" value="Submit" class="btn btn-primary">
</form>



{% if error == "no" %}
<script>
    alert("Company logo has been updated");
    window.location = ('{% url "edit_job_detail" job.id %}')
</script>
{% elif error == "yes" %}
<script>
    alert("Something went wrong, Try Again....");
</script>
{% endif %}
{% endblock  %}
